{% extends 'navigationbar.html' %}
{% load static %}

{% block body %}
<div class="container">
  <h2 class="text-center">Add Patient</h2>
  <br><br>

  <form method="POST" action="">
    {% csrf_token %}
    <label>Patient Name</label>
    <input type="text" name="name" class="form-control" placeholder="Enter Patient Name" required>
    <br>
    <label>Patient Age</label>
    <input type="number" name="age" class="form-control" placeholder="Enter Patient Age" required>
    <br>

    <label>Gender</label>
    <select name="gender" class="form-control" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <br> 
    <label>Patient Phone Number</label>
    <input type="text" name="mobile" class="form-control" placeholder="Enter Patient Phone Number" required>
    <br>
    <label>Address</label>
    <textarea name="address" class="form-control" placeholder="Enter Address" required></textarea>
    <br>
    <label>Issue / Problem</label>
    <input type="text" name="issue" class="form-control" placeholder="Enter Patient Issue" required>
    <br>
    <label>Room Type</label>
    <select name="room_type" class="form-control" required>
      <option value="General Ward">General Ward</option>
      <option value="Emergency">Emergency</option>
      <option value="Super Speciality">Super Speciality</option>
      <option value="Luxury">Luxury</option>
    </select>
    <br>

    <label>Room Number</label>
    <input type="text" name="room_number" class="form-control" placeholder="Enter Room Number" required>
    <br>


<input type="submit" value="Add Patient" class="form-control btn btn-primary mt-3">
  </form>
</div>

{% if error == "no" %}
<script>
    alert("Record Saved Successfully!");
    window.location.href = "{% url 'view_patient' %}";
</script> 
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something Went Wrong. Try Again!");
    window.location.href = "{% url 'view_patient' %}";
</script>
{% endif %}

{% endblock %}
