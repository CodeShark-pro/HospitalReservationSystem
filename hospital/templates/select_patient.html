{% extends 'navigationbar.html' %}
{% load static %}

{% block body %}
<div class="container mt-4">
    <h1 class="text-center text-primary">Select a Patient for Billing</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Age</th>
                <th>Room Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.room_type }}</td>
                <td>
                    <a href="{% url 'generate_bill' patient.id %}" class="btn btn-success">Generate Bill</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
